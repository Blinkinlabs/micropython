name: eoss3-build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: cross-compiler
      run:  sudo apt install gcc-arm-none-eabi
    - name: Build eoss3
      run: make -C ports/eoss3
    - name: Upload eoss3
      uses: actions/upload-artifact@v2
      with:
        name: eoss3-firmware
        path: ports/eoss3/build/firmware.*
